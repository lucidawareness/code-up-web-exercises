<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Map Box API</title>

    <!--Mapbox CDN-->
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css' rel='stylesheet'/>
    <!-- Load the `mapbox-gl-geocoder` plugin. -->
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet"
          href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.css"
          type="text/css">
    <!--Bootstrap CDN-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="css/mapbox_maps_api.css">

</head>
<body class="bg-dark">
<div class="container">
    <div class="row justify-content-center">
        <h1 class="bg-white mt-3 rounded w-100 text-center p-2">My Favs!</h1>
        <div class="mt-3 rounded" id='map'></div>
        <div id="restaurantListDiv" class="mt-3">
            <h3 class="p-2 rounded-top bg-white text-center mb-0" id="page-title">My favorite restaurants</h3>
            <p class="my-0 bg-warning text-center">FYI: Click on table row to fly to that row's restaurant's location</p>
            <!--            List of favorite restaurants-->
            <table class="table bg-white table-striped rounded">
                <thead class="thead-light">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Address</th>
                    <th scope="col">Website</th>
                </tr>
                </thead>
                <tbody id="tableBody">

                </tbody>
            </table>

        </div>
    </div>
    <div class="row my-3">
        <!--        Option to change zoom level with select input-->
        <label for="zoom" class="text-white px-3">Choose a zoom level:</label>

        <select class="rounded" name="zoom-levels" id="zoom">
            <option value="5">5</option>
            <option value="15" selected>15</option>
            <option value="20">20</option>
        </select>
        <button class="btn btn-light ml-4" id="re-center">Recenter Map</button>
        <button class="btn btn-light ml-4" id="hide-markers">Toggle Markers Display</button>
    </div>
</div>


<!--Bootstrap CDN-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
<!--CDN Jquery File-->
<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script src="js/keys.js"></script>
<script src="js/mapbox_maps_api.js"></script>


</body>
</html>
