<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Map</title>
    <!-- Mapbox JS -->

    <script src='https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.css' rel='stylesheet'/>

    <!--Bootstrap CDN-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="css/weather_map.css">
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet"
          href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.css"
          type="text/css">
</head>
<body>
<div id="blue-bar" class="bg-primary"></div>
<nav class="bg-primary container-fluid container-xl">
    <div class="row align-items-baseline justify-content-sm-between justify-content-center">
        <h2 class="py-2 pl-2 text-white nav" id="title">Weather App</h2>
        <p class="px-2 py-2 text-white nav font-weight-bold">Current City:<span class="ml-2 pr-2" id="current-location"></span></p>
    </div>
</nav>
<header class="container-fluid">
    <!--    Header col-->
    <div class="row justify-content-center mt-3">
        <h3 class="text-center "><u id="todaysDate"></u></h3>
    </div>

    <div class="row justify-content-center font-weight-bold mt-3">
        <h3>5 Day Forecast</h3>
    </div>
    <div class="row justify-content-center" id="current-temp">

    </div>

    <!--    Card container-->
    <div class="container-fluid container-md px-0">
        <div class="row justify-content-center">
            <div class="card-deck" id="card-container">
            </div>
        </div>
        <div id="carouselExampleControls" class="carousel slide justify-content-center row mx-4" data-ride="carousel">
            <ol class="carousel-indicators d-none">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
            </ol>
            <div class="carousel-inner" id="second-card-container">

            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

    </div>

</header>
<!--    Map container-->
<div class="container-md container-fluid">
    <div class="row justify-content-center mt-5 font-weight-bold">
        <h2>Pick a location</h2>
    </div>
    <div class="row justify-content-center align-items-baseline">
        <p class="mt-4 ml-4 mr-2" id="place-p-tag">Place</p>
        <div class="justify-content-center" type="search" id="geocoder"></div>
    </div>
    <div class="row justify-content-center">
        <button id="hide" class="btn btn-primary mr-1 my-2">Remove Marker</button>
        <button id="recenter" class="btn btn-primary ml-1 my-2">Recenter map</button>
    </div>
    <div class="row justify-content-center">
        <p class=" pt-2 nav font-weight-bold">Current City:<span class="ml-2 pr-2" id="current-location-map"></span></p>
    </div>
    <div class="row container-fluid container-xl mx-auto px-0">
        <div id='map' class="my-4 shadow"></div>
    </div>
</div>


<!--Bootstrap CDN-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
<!--CDN Jquery File-->
<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script src="js/keys.js"></script>
<script src="js/weather_map.js">
</script>
</body>
</html>
