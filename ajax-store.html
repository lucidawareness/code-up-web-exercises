<!DOCTYPE html>
<html lang="en">
<head>
    <title>Online Store</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <style>
        #page-title {
            width: fit-content;
            margin: 20px auto;
        }
    </style>
</head>
<body>

<div class="container">


    <h1 id="page-title" class="text-center rounded px-3 py-2 bg-dark text-white">My Tool Store</h1>

    <button id="refresh" class="mr-2 mb-3">Refresh List</button>

    <table class="table table-striped table-bordered table-hover" id="products">
        <thead class="thead-dark">
        <tr>
            <th class="text-center" scope="col">Title</th>
            <th class="text-center" scope="col">Quantity</th>
            <th class="text-center" scope="col">Price</th>
            <th class="text-center" scope="col">Categories</th>
        </tr>
        </thead>
        <tbody id="insertProducts"></tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<script>
	(function () {
		"use strict";
		// TODO: Create an AJAX GET request for the file under data/inventory.json
		function onSuccess(data) {
			// TODO: Take the data from inventory.json and append it to the products table
			//       HINT: Your data should come back as a JSON object; use console.log() to inspect
			//             its contents and fields
			//       HINT: You will want to target #insertProducts for your new HTML elements
			for (let i = 0; i < data.length; i++) {
				$('#insertProducts').append(`
                <tr class="text-center">
                    <th scope="row">${data[i].title}</th>
                    <td>${data[i].quantity}</td>
                    <td>\$${data[i].price}</td>
                    <td class="font-weight-bold">${data[i].categories}</td>
                </tr>
                `)
			}
		};

		$.ajax("/data/inventory.json").done(onSuccess);

		$('#refresh').click(function (){
			$('#insertProducts').html('')
			$.ajax("/data/inventory.json").done(onSuccess);
        })


		// Add items to table




	})();
</script>

</body>
</html>
